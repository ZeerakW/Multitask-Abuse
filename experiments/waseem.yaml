# File: embedding_davidson_word.yaml
# Sets up experiments for Word vocab (no reduction) using the Davidson et al dataset as the training dataset

# Storage, GPU, etc.
datadir: data/
save_model: results/models/
results: results/
gpu: False
shuffle: False

# Experiment
main: waseem
experiment: word
cleaners: [username, hashtag, url, lower]

# Model
model: [mlp]
encoding: onehot
optimizer: adam
loss: nlll
seed: 42
nonlinearity: [tanh, relu]

# Metrics, earlyss topping, etc.
metrics: [accuracy, precision, recall, f1-score]
display: f1-score
stop_metric: loss
patience: 15

# Hyper parameters
hyperparams: [batch_size, epochs, learning_rate, dropout, hidden, shared, nonlinearity]
batches_epoch: 500
# loss_weights: []
epochs: [100, 200]
batch_size: [16, 32, 64]
learning_rate: [0.1, 0.01, 0.001]
dropout: [0.1, 0.2, 0.3]
hidden: [[100, 100, 100], [300, 300, 300]]

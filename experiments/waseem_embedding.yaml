# File: embedding_davidson_word.yaml
# Sets up experiments for Word vocab (no reduction) using the Davidson et al dataset as the training dataset

# Storage, GPU, etc.
datadir: data/
save_model: results/models/
results: results/
gpu: True
shuffle: True

# Experiment
main: waseem
experiment: word
cleaners: [username, hashtag, url, lower]

# Model
model: [mlp]
encoding: embedding
optimizer: adam
loss: nlll
seed: 42
nonlinearity: [tanh, relu]

# Metrics, earlyss topping, etc.
metrics: [accuracy, precision, recall, f1-score]
display: f1-score
stop_metric: loss
patience: 10

# Hyper parameters
hyperparams: [batch_size, epochs, learning_rate, dropout, embedding, shared, nonlinearity]
batches_epoch: 500
loss_weights: [6, 1, 1, 1, 1, 1, 1]
epochs: [100, 200]
batch_size: [16, 32, 64]
learning_rate: [0.1, 0.0001]
dropout: [0.0, 0.3]
embedding: [[100, 100, 100], [300, 300, 300]]
